<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地理环境与土地利用</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.2/dist/echarts.min.js"></script>
</head>

<body>
    <section class="mainbox">
        <div class="column">
            <div class="panel bar">
                <h2>
                    <li style="font-size: 1rem; color: #090805; font-weight: bold; position: relative; top: -8px;">
                        农作物产量折线图
                    </li>
                </h2>
                <div id="chart" class="chart" style="width:100%;height:100%"></div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel line">
                <button id="leftButton">&lt;</button>
                <h2>
                    <li style="font-size: 1rem; color: #090805; font-weight: bold; position: relative; top: -8px;">
                        各个朝代主要作物分布
                    </li>
                </h2>
                <div id="pieChart" class="chart" style="width:100%;height:90%"></div>
                <div class="slider-controls">
                    <button id="prevButton">❮</button>
                    <div id="slider"></div>
                    <button id="nextButton">❯</button>
                </div>
                <div class="panel-footer"></div>
            </div>

            <div class="panel pie">
                <h2>
                    <li style="font-size: 1rem; color: #090805; font-weight: bold; position: relative; top: -15px;">
                        古代耕地类型面积雷达
                    </li>
                </h2>
                <div id="radarChart" class="chart" style="width:100%;height:90%;top: 5px;"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
        <div class="column">
            <div class="no">
                <div class="no-hd">
                    <ul>
                        <li style="font-size: 2.2rem; color: #090805; font-weight: bold;">
                            地理环境与土地利用
                        </li>
                    </ul>
                </div>
            </div>
            <div class="column">
                <div class="no"></div>
                <div class="map">
                    <!-- <h1 style="letter-spacing: 1px; text-align: center;padding-top: 13%; font-size: 30px;">
                        古代农作物分布图
                    </h1> -->
                    <div class="chart" style="height: 42rem;top: 43px;">
                    </div>
                </div>
            </div>
        </div>

        <div class="column">
            <div class="panel bar">
                <h2>
                    <li style="font-size: 1rem; color: #090805; font-weight: bold; position: relative; top: -8px;">
                        各朝代耕地面积漏斗图
                    </li>
                </h2>
                <div id="funnelChart" style="width:100%;height:100%"></div>
                <div class="panel-footer"></div>
            </div>
            <div class="panel barline">
                <button id="rightButton">></button>
                <h2>
                    <li style="font-size:1rem; color:#090805; font-weight:bold; position:relative; top:-8px">
                        各朝代人均耕地面积柱状折线图</li>
                </h2>
                <div class="chart" style="width:100%;height:100%"></div> <!-- 添加用于显示图表的div -->
                <div class="panel-footer"></div>
            </div>
            <div class="panel bubble">
                <h2>
                    <li style="font-size: 1rem; color: #090805; font-weight: bold; position: relative; top: -8px;">
                        各朝代灌溉相关数据气泡图
                    </li>
                </h2>
                <div class="chart" style="width:100%;height:90%"></div>
                <div class="panel-footer"></div>
            </div>
        </div>
    </section>
    <!-- <script src="js/china.js"></script>中国地图引入 -->
    <!-- <script src="js/china.json" type="application/json"></script> -->
    <script src="js/index.js"></script><!--雷达图和中国地图图例-->
    <script src="js/line.js"></script><!-- 折线图 -->
    <script src="js/pie.js"></script><!-- 饼状图 -->
    <script src="js/funnel.js"></script><!-- 漏斗图 -->
    <script src="js/barline.js"></script><!-- 柱状折线图 -->
    <script src="js/bubble.js"></script><!-- 气泡图 -->
    <script>
        // 获取按钮元素
        const rightButton = document.getElementById('rightButton');

        // 为按钮添加点击事件监听器
        rightButton.addEventListener('click', function () {
            try {
                window.location.href = '../PEOPLE/index.html';
            } catch (error) {
                console.error('跳转页面时出现错误:', error);
                alert('无法打开页面，请检查路径或文件是否存在。');
            }
            console.log('右切换按钮被点击');
        });
        // 获取按钮元素
        const leftButton = document.getElementById('leftButton');

        // 为按钮添加点击事件监听器
        leftButton.addEventListener('click', function () {
            try {
                window.location.href = '../SOLARTERM/index.html';
            } catch (error) {
                console.error('跳转页面时出现错误:', error);
                alert('无法打开页面，请检查路径或文件是否存在。');
            }
            console.log('左切换按钮被点击');
        });
    </script>
</body>

</html>
