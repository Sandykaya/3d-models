<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="home.css">
  <title>中国农业发展历程可视化网站</title>
</head>

<body>
  <header>
    <h1 class="sample-text bold">智绘农史-基于高斯泼溅的多维古代农业可视化平台</h1>
    <div class="button-container">
      <button class="jump-button" id="button2">党建网</button>
      <button class="jump-button" id="button1">农业新闻网</button>
    </div>
  </header>
  <main>
    <div class="card-container">
      <div class="card" onclick="goToTimeAxisPage()">
        <img src="images/time-axis.png" alt="时间轴">
        <h2>时间轴</h2>
      </div>
      <div class="card" onclick="goToThreeDimensionPage()">
        <img src="images/knowledge-graph.png" alt="三维博物馆">
        <h2>三维博物馆</h2>
      </div>
      <div class="card" onclick="goToVisualPage()">
        <img src="images/visualization-screen.png" alt="可视化大屏">
        <h2>可视化大屏</h2>
      </div>
    </div>
  </main>
  <script src="home.js"></script>
</body>

</html>
